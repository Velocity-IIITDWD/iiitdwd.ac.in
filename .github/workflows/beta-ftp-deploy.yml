name: Beta Deploy to cPanel

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Build & FTP Sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          
      - name: Set Environment Variables
        run: echo -e "${{ secrets.SANITY_ENV }}" >> $GITHUB_ENV

      - name: â¬‡ï¸ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Next.js application
        run: npm run build

      - name: ğŸ“‚ Sync files
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.BETA_FTP_SERVER }}
          user: ${{ secrets.BETA_FTP_USERNAME }}
          password: ${{ secrets.BETA_FTP_PASSWORD }}
          localDir: ./out/
          options: "--parallel=10 --exclude-glob=**/{docs,images}/**"
