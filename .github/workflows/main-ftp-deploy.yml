name: Main Deploy to cPanel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & FTP Sync
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          
      - name: Set Environment Variables
        run: echo -e "${{ secrets.SANITY_ENV }}" >> $GITHUB_ENV

      - name: â¬‡ï¸ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Next.js application
        run: npm run build
      
      - name: ğŸ“‚ Incremental FTP Sync (Only Changed Files)
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -e "
            set ftp:ssl-allow no;
            open ${{ secrets.FTP_SERVER }};
            user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }};
            mirror -R --verbose --parallel=10 --use-cache --ignore-time --exclude-glob=docs/** --exclude-glob=images/** ./out/ .
            bye
          "
